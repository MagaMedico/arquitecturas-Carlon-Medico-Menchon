<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bills - REST Grocery</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h2>GET Bills</h2>
	
		<table>
			<thead>
                <tr>
                    <th>ID BillProduct</th>
                    <th>Date</th>
                    <th>Quantity</th>
                    <th>ID Bill</th>
                    <th>ID Product</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="body">

            </tbody>
        </table>
        <br>
        <p id="contenedorBorrar"></p>
        <br>
		<form id="editar">
		</form>
		<p id=contenedorEditar></p>
		<br>
		<form>
			<div>
				<br>
				<br>
				<label>Insert a bill:</label>
				<br>
				<br>
				<input type="date" name="date" id="date" placeholder="Date of the bill" required>
				<br>
				<br>
				<input type="number" name="quantity" id="quantity" placeholder="Quantity of the bill" required>
				<br>
				<br>
				<input type="text" name="bill_bill_id" id="bill_bill_id" placeholder="ID of the Bill" required>
				<br>
				<br>
				<input type="text" name="product_id" id="product_id" placeholder="ID of the Product" required>
				<br>
				<br>
				<input type="button" id="btnInsertBillProduct" value="ENVIAR">
			</div>
		</form>
		<p id="contenedorInsert"></p>
		<br>
